<dom-module id="moggill-references">
  <template>
    <style include="shared-styles"></style>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
    :host {
      display: block;
      @apply(--layout-vertical);
      @apply(--layout-center);
      width: 100%;
    }
    </style>

    <paper-card>
      <div class="card-content">
        <h2 class="card-title">References</h2>
        <p>
          Lorem, I 2016, Dolor Sit Amet, Consecteur 23 March 2016,
          <a href="#">www.example.com/lorem/ipsum.html</a>
        </p>
        <p>
          Lorem, I 2016, Dolor Sit Amet, Consecteur 23 March 2016,
          <a href="#">www.example.com/lorem/ipsum.html</a>
        </p>
        <template is="dom-repeat" items="{{references}}" as="reference" index-as="index">
          <p>
            {{reference.description}}
            <a href="{{reference.link}}" target="_blank">{{reference.link}}</a>
          </p>
        </template>
      </div>
    </paper-card>

  </template>
  <script>
    Polymer({
      is: 'moggill-references',
      properties: {
        references: {
          type: Array,
        },
      },
    });
  </script>
</dom-module>
